<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>    
    <script src="assets/javascript/game3.js"></script>
</head>
    
<body>
    <!-- NAVBAR -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Rock, Paper, Scissors!!!</h1>
            <p class="lead">Enter You Name to Begin</p>
        </div>
    </div>


    <div id="main" class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div id="secondrow" class="col-md-4">
                <form id="inputForm">
                    <input type="text" id="form-input">
                    <input id="submit" type="submit" value="Start">
                </form>
            </div>
            <div class="col-md-4">
                    
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id=player1 class=innerbox>
                    <div class="row name">
                    Waiting for Player 1
                    </div>
                    <div class="row rps">

                    </div>
                    <div class="row winloss">
                          
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id=midbox class=innerbox>

                </div>    
            </div>
            <div class="col-md-4">
                <div id=player2 class=innerbox>
                    <div class="row name">
                    Waiting for Player 2
                    </div>
                    <div class="row rps">
                        
                    </div>
                    <div class="row winloss">

                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-10 chatbox">
                <div id="chatbox"></div>
            </div>
            <div class="col-md-2">

            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                
            </div>
            <div class="col-md-10">
                <form id="chatForm">
                    <input type="text" id="chat-input">
                    <input id="send" type="submit" value="Send">
                </form>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
</body>
</html>
