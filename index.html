<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>    
    <script src="assets/javascript/game3.js"></script>
</head>
    
<body>
    <!-- NAVBAR -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Rock, Paper, Scissors!!!</h1>
            <p class="lead">Enter You Name to Begin</p>
        </div>
    </div>


    <div id="main" class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <!-- <div id="secondrow" class="col-md-4">
                <form id="inputForm">
                    <input type="text" id="form-input">
                    <input id="submit" type="submit" value="Start">
                </form>
            </div> -->
            <div id="secondrow" class=" col-md-4 input-group">
                <input id="form-input" type="text" class="form-control" placeholder="Name">
                <span class="input-group-btn">
                  <button id="submit" class="btn btn-default" type="submit">Start</button>
                </span>
            </div>
            <div class="col-md-4">
                    
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 panel panel-default" >
                <div id="player1" class="innerbox" >
                    <div class="row name panel-heading">
                    Waiting for Player 1
                    </div>
                    <div class="row rps panel-body">

                    </div>
                    <div class="row winloss panel-footer">
                          
                    </div>
                </div>
            </div>
            <div id="midarea" class="col-md-4 panel panel-default" >
                <div id="midbox" class="innerbox">

                </div>    
            </div>
            <div class="col-md-4 panel panel-default" >
                <div id="player2" class="innerbox">
                    <div class="row name panel-heading">
                    Waiting for Player 2
                    </div>
                    <div class="row rps panel-body">
                        
                    </div>
                    <div class="row winloss panel-footer">

                    </div>
                </div>
        </div>
        <div class="row chatarea">
            <div class="col-md-12 chatbox panel panel-default">
                <div id="chatbox" class="panel-body"></div>
            </div>
        </div>
        <div class="row chatarea">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Enter chat...">
                    <span class="input-group-btn">
                        <button id="send" class="btn btn-default" type="button">Send</button>
                      </span>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
